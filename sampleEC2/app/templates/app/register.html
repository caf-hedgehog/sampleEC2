<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>

  <body>
    <div
      class="position-absolute h-100 w-100 m-0 d-flex align-items-center justify-content-center bg-light"
    >
      <div class="container p-5 bg-body col-4">
        <form action="{% url 'register' %}" method="post">
          {% csrf_token %}
          <h3 class="mb-3 text-center">ユーザー登録</h3>
          <div class="mb-3">
            <label for="name" class="form-label">ユーザー名</label>
            <input
              type="text"
              class="form-control border-0 border-bottom"
              id="name"
              name="name"
              placeholder="横浜花子"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">メールアドレス</label>
            <input
              type="email"
              class="form-control border-0 border-bottom"
              id="email"
              name="email"
              placeholder="sample@example.com"
            />
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">パスワード</label>
            <input
              type="password"
              class="form-control border-0 border-bottom"
              id="password"
              name="password"
              placeholder="3文字以上"
            />
          </div>
          <div class="mb-4">
            <label for="confirm" class="form-label">パスワード(確認用)</label>
            <input
              type="password"
              class="form-control border-0 border-bottom"
              id="confirm"
              name="confirm"
              placeholder="3文字以上"
            />
          </div>
          <div class="d-grid gap-2 mb-4">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
        <div class="text-center">
          <a href="{% url 'login' %}">ログイン画面</a>
        </div>
      </div>
    </div>
  </body>
</html>
